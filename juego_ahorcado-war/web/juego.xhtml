<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Juego Ahorcado</title>
    </h:head>
    <h:body style="background: bisque">
        <f:view>
            <center>
                <h:form>
   
                    <h:outputLabel style="font-family: 'Times New Roman'; color: darkgreen; font-size: 25px"> Jugador: #{ahorcado.user} </h:outputLabel>
                    <br/>
                
                    <c:forEach var="item" items="#{ahorcado.adivinar}" varStatus="metadato">
                    <h:outputLabel style='font-size: 18px;color:blueviolet;margin-left: 10px; margin-top: 20px'> #{item} </h:outputLabel>
                    </c:forEach>
                    <br/>
                 
                    <br/>
                    <c:forEach var="abc" items="#{ahorcado.abecedario}" varStatus="metadatoabc">
                        <h:commandLink style='font-size: 18px;color:blueviolet;margin-left: 10px; margin-top: 10px' value="#{abc}" id="#{abc}#{metadatoabc.index}"  disabled="#{ahorcado.desactivar}" actionListener="#{ahorcado.actualizar}"/>
                    </c:forEach>
                    <br/>
                    <h:outputLabel style='font-size: 18px;color:blueviolet;margin-left: 10px; margin-top: 15px'> Numero de intentos: #{ahorcado.intentos} </h:outputLabel>
                    <br/>
                    <h:outputLabel>
                        <c:if test="#{ahorcado.ida.length()>0}" >
                            #{ahorcado.idletra},#{ahorcado.ida.charAt(0)}
                        </c:if>
                    </h:outputLabel>   
                    <h:outputLabel style='font-size: 18px;color:blueviolet;margin-left: 10px; margin-top: 15px'> #{ahorcado.mensaje} </h:outputLabel>
                    
                </h:form>
            </center>
        </f:view>
    </h:body>
</html>
