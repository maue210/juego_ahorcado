<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background: bisque">
        <center>
        <br/>
        <h:form>
            <h:outputLabel style='font-size: 20px;color:blueviolet;margin-left: 10px; margin-top: 20px'>Usuario: </h:outputLabel>
            <h:inputText id="iu" value="#{ahorcado.user}" required="true" requiredMessage="Nombre del usuario" style='font-size: 20px;color:blueviolet;margin-left: 10px'/>
            <br/>
            <h:outputLabel value="Tipo persona:" for="nivel" style='font-size: 20px;color:blueviolet;margin-left: 10px'/>
            <h:selectOneMenu id="tpersona" value="#{ahorcado.usuario.tpersona}" title="Tpersona" style='font-size: 18px;color:blueviolet;margin-left: 10px'>
                        <f:selectItem itemValue="#{null}" itemLabel="Elegir..." noSelectionOption="true" />
                        <f:selectItems value="#{ahorcado.tipopersona}" var="vtpersona" itemLabel="#{vtpersona}" itemValue="#{vtpersona}"/>
                    </h:selectOneMenu>
            <h:commandButton style="background-color: #f44336; 
                             border: none; 
                             color: white;
                             padding: 10px 27px;
                             text-align: center;
                             text-decoration: none;
                             display: inline-block;
                             font-size: 16px; margin-top: 30px; margin-left: 10px" value="Ingresar"  actionListener="#{ahorcado.comprobar_u}" action="menu.xhtml"/>
        </h:form>
        </center>
    </h:body>
</html>
